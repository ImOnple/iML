        var text = document.querySelector('.sub-text');

        function codesubmit() {
            var code = document.sanscode.code;
            var codename = code.value;

            if(codename == ""){
                var audio = document.getElementById("sans");
                audio.volume = 0.3;
                audio.play();
                alert("아무것도 안 적었잖아.");

            }else if(codename == "yoshi"){   
                var audio = document.getElementById("yoshi");
                audio.volume = 0.5;
                audio.play();

            }else if(codename == "glados"){   
                var audio = document.getElementById("glados");
                audio.volume = 0.3;
                audio.play();

            }else if(codename == "mario"){   
                var audio = document.getElementById("mario");
                audio.volume = 0.5;
                audio.play();

            }else {
                var audio = document.getElementById("badumtss");
                audio.volume = 0.5;
                audio.play();
            }
        }

        const agent = window.navigator.userAgent.toLowerCase();
        let browserName;
        switch (true) {
            case agent.indexOf("firefox") > -1:
                browserName = "Mozilla Firefox" ;
                swal("알림","이 사이트는 Firefox 브라우저로 보는것을 추천하지 않습니다!", "warning");
        }
